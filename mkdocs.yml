# Project information
site_name: BSM2-Python
site_description: A Python implementation of the Benchmark Simulation Model 2 (BSM2) plant layout according to the IWA standard.
site_author: Jonas Miederer
site_url: https://bsm2-python.readthedocs.io
copyright: 'Copyright &copy; 2024-present, BSM2-Python Developers'

# Repository
repo_name: bsm2-python
repo_url: https://gitlab.rrze.fau.de/evt/klaeffizient/bsm2-python
edit_uri: blob/master/docs

# Navigation
nav:
  - Home: 
    - Overview: index.md
    - Changelog: changelog.md
    - Authors: authors.md
    - Copyright: copyright.md
    - License: license.md
  - Install: install.md
  - User guide: user_guide.md
  - Contribute: contribute.md
  # defer to gen-files + literate-nav
  - Source code documentation: reference/

# Configuration
docs_dir: docs
site_dir: site
theme:
  name: material
  language: en
  favicon: assets/images/favicon.ico
  logo: assets/images/logo.svg
  palette:
    - scheme: slate
      primary: teal
      accent: green
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
    - scheme: default
      primary: teal
      accent: green
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top

watch:
- src/bsm2_python

# Extensions
plugins:
  - search
  - autorefs
  - glightbox
  - include-markdown
  - gen-files:
      scripts:
        - docs/scripts/gen_ref_nav.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths:
            - src
          options:
            # General
            show_bases: false
            # Headings
            heading_level: 1
            show_root_heading: true
            show_root_full_path: false
            show_root_toc_entry: true
            show_category_heading: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            # Members
            show_submodules: false
            show_labels: false
            # Docstrings
            docstring_style: numpy
            docstring_section_style: table
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            show_if_no_docstring: false # Show the object heading even if it has no docstring (shows all)
            # Signatures/annotations
            separate_signature: true
            show_signature_annotations: false

markdown_extensions:
  # Built-in
  - markdown.extensions.abbr:
  - markdown.extensions.admonition:
  - markdown.extensions.attr_list:
  - markdown.extensions.md_in_html:
  - markdown.extensions.footnotes:
  - markdown.extensions.meta:
  - markdown.extensions.tables:
  - markdown.extensions.toc:
      permalink: true
  # Extra
  - pymdownx.arithmatex:
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret:
  - pymdownx.critic:
  - pymdownx.details:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      guess_lang: false
      linenums_style: pymdownx-inline
      use_pygments: true
  - pymdownx.inlinehilite:
  - pymdownx.keys:
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      social_url_shortener: true
      social_url_shorthand: true
      normalize_issue_symbols: true
      provider: github
      user: pypa
      repo: hatch
  - pymdownx.mark:
  - pymdownx.progressbar:
  - pymdownx.saneheaders:
  - pymdownx.smartsymbols:
  - pymdownx.snippets:
      check_paths: true
      base_path:
        - docs/snippets
      auto_append:
        - links.txt
        # - abbrs.txt
  - pymdownx.superfences:
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde:

extra:
  social:
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.rrze.fau.de/evt/klaeffizient/bsm2-python
