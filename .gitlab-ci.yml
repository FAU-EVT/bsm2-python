variables:
  IMAGE_REG: gitlab.rrze.fau.de:4567
  IMAGE_NAME: evt/klaeffizient/bsm2-python
  IMAGE_TAG: latest

stages:
  - build
  - test
  - deploy

run_tests:
  stage: test
  image: python:3.11-slim-bullseye
  tags:
    - docker
  rules:
  - changes:
    - asm1/
    - asm3/
    - bsm2/
    - tests/
  before_script:
    - apt update && apt install make
  script:
    - make test

build_image:
  stage: build
  image: docker:24.0.2
  services:
    - docker:24.0.2-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
    # DOCKER_HOST: tcp://docker:2376
    # DOCKER_TLS_VERIFY: 1
  tags:
    - docker
  rules:
  - changes:
    - requirements.txt
    - Dockerfile
    - .gitlab-ci.yml
  before_script:
    - docker info
    - docker login $IMAGE_REG -u $REGISTRY_USER -p $REGISTRY_PASS
    - apt update && apt install make
  script:
    - make build
    - make push

